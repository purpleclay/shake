before:
  hooks:
    - ./scripts/completions.sh
    - ./scripts/manpages.sh

builds:
  - id: shake
    main: ./cmd
    binary: shake
    ldflags:
      - -s -w
      - -X main.version={{.Tag}}
      - -X main.gitCommit={{.Commit}}
      - -X main.gitBranch=main
      - -X main.buildDate={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: "386"

archives:
  - id: shake-archive
    format: tar.gz
    name_template: |-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}-{{ .Arch }}
    builds:
      - shake
    replacements:
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

sboms:
  - artifacts: archive

# Use Keyless experimental signing with cosign, see: https://github.com/sigstore/cosign/blob/main/KEYLESS.md
signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: "${artifact}.pem"
    output: true
    artifacts: checksum
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"

brews:
  - name: shake
    tap:
      owner: purpleclay
      name: homebrew-tap
    folder: Formula
    homepage: "https://github.com/purpleclay/shake"
    description: "Fastest way to switch kubectl and keep it in sync with your k8s clusters"
    license: MIT
    install: |
      bin.install "shake"

      bash_output = Utils.safe_popen_read(bin/"shake", "completion", "bash")
      (bash_completion/"shake").write bash_output

      zsh_output = Utils.safe_popen_read(bin/"shake", "completion", "zsh")
      (zsh_completion/"_shake").write zsh_output

      fish_output = Utils.safe_popen_read(bin/"shake", "completion", "fish")
      (fish_completion/"shake.fish").write fish_output
    test: |
      installed_version = shell_output("#{bin}/shake version --short 2>&1")
      assert_match "v#{version}", installed_version

scoop:
  bucket:
    owner: purpleclay
    name: scoops
  homepage: "https://github.com/purpleclay/shake"
  description: "Fastest way to switch kubectl and keep it in sync with your k8s clusters"
  license: MIT

nfpms:
  - file_name_template: "{{ .ConventionalFileName }}"
    id: packages
    homepage: "https://github.com/purpleclay/shake"
    description: "Fastest way to switch kubectl and keep it in sync with your k8s clusters"
    maintainer: Purple Clay <purpleclaygh@gmail.com>
    license: MIT
    vendor: Purple Clay
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./completions/shake.bash
        dst: /usr/share/bash-completion/completions/shake
        file_info:
          mode: 0644
      - src: ./completions/shake.fish
        dst: /usr/share/fish/completions/shake.fish
        file_info:
          mode: 0644
      - src: ./completions/shake.zsh
        dst: /usr/share/zsh/vendor-completions/_shake
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/shake/copyright
        file_info:
          mode: 0644
    formats:
      - apk
      - deb
      - rpm
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

publishers:
  - name: fury.io
    ids:
      - packages
    env:
      - "FURY_TOKEN={{ .Env.FURY_TOKEN }}"
    cmd: ./scripts/fury-upload.sh {{ .ArtifactName }}

aurs:
  - homepage: "https://github.com/purpleclay/shake"
    description: "Fastest way to switch kubectl and keep it in sync with your k8s clusters"
    maintainers:
      - "Paul T <purple clay at gmail dot com>"
    license: MIT
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/shake-bin.git"
    package: |-
      # bin
      install -Dm755 "./shake" "${pkgdir}/usr/bin/shake"

      # license
      install -Dm644 "./LICENSE.md" "${pkgdir}/usr/share/licenses/shake/LICENSE"

      # completions
      mkdir -p "${pkgdir}/usr/share/bash-completion/completions/"
      mkdir -p "${pkgdir}/usr/share/zsh/site-functions/"
      mkdir -p "${pkgdir}/usr/share/fish/vendor_completions.d/"
      install -Dm644 "./completions/shake.bash" "${pkgdir}/usr/share/bash-completion/completions/shake"
      install -Dm644 "./completions/shake.zsh" "${pkgdir}/usr/share/zsh/site-functions/_shake"
      install -Dm644 "./completions/shake.fish" "${pkgdir}/usr/share/fish/vendor_completions.d/shake.fish"
